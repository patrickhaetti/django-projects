{% extends 'base.html' %}

{% block page_title %}
  Monthly Challenge for {{ month|title }}
{% endblock %}

{% block content %}
  <h1>Monthly Challenge for {{ month|title }}</h1>
  {% if text %}
    <h2>{{ text }}</h2>
  {% else %}
    <p>There is no challenge for {{ month }} yet</p>
  {% endif %}
{% endblock %}
