{% extends "base.html" %}
{% load static %}

{% block title %}My Blog{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" %}">
<link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock  %}
{% block content %}


    <section id="welcome">
        <header>
            <img src="{% static "blog/images/image_1.png" %}" alt="Pat - The Author of this Blog">
            <h2>Patrick's Blog</h2>
        </header>
        <p>Hi, this a blog</p>
    </section>

    <section id="latest-posts">
        <h2>My latest thoughts</h2>

        <ul>
           {% include "blog/includes/post.html" %}
        </ul>
    </section>

    <section id="about">
        <h2>What I do</h2>
        <p>Programming Django stuff</p>
    </section>
{% endblock %}
