{% load static %}

<li>
    <article class="course">
        <a href="{% url "vacation-course-detail-page" course.slug %}">
            <img src="{% static 'blog/images/'|add:course.image_name %}" alt="{{ course.title }}" style="max-width: 300px;">
            <div class="course__content">
                <h3>{{ course.title }}</h3>
                <p>{{ course.excerpt }}</p>
                <p>{{ course.instructor }}</p>
                <p>{{ course.date }}</p>
                <p>{{ course.time_start }}</p>
                <p>{{ course.time_end }}</p>
            </div>
        </a>
    </article>
</li>
